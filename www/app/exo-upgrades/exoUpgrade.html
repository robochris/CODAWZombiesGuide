<div ng-controller="exoUpgradeController as exoupgrades">
    <div ng-repeat="exoupgrade in exoupgrades.exoupgrades" class="exoupgrade" ui-sref="exoupgrade({ExoupgradeId: exoupgrade.ExoupgradeId})">
        <div class="description">
            <div class="name">{{exoupgrade.displayName}}</div>
        </div>
    </div>
</div>
