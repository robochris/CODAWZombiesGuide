<md-toolbar>
    <div class="md-toolbar-tools">
        <i ui-sref="Home"  style="margin-right: 40px;"></i> CODAW Zombie Guide
    </div>
</md-toolbar>

<div ng-controller="MapListController as mapList">
    <div ng-repeat="map in mapList.maps" class="map" ui-sref="map-menu({mapId: map.mapId})">
        <div class="description">
            <div class="name">{{map.displayName}}</div>
        </div>
        <div class="mapimage">
            <img ng-src="{{map.imageUrl}}" />
        </div>
    </div>
</div>
