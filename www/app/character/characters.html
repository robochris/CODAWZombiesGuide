<div ng-controller="charactersController as characters">
    <div ng-repeat="character in characters.character" class="characters" ui-sref="character({CharacterId: character.CharacterId})" >
        <div class="description">
            <div class="name">{{character.displayName}}</div>
        </div>
    </div>
    <div ui-view></div>
</div>
