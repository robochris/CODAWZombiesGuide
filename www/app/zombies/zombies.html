<div ng-controller="ZombiesController as zombies">
    <div ng-repeat="zombie in zombies.zombies" class="zombies" ui-sref="zombie({ZombieId: zombie.ZombieId})">
        <div class="description">
            <div class="name">{{zombie.displayName}}</div>
        </div>
        
    </div>
    
    
</div>
